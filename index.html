<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="signup__section">

    <div class="signup__col">
      <h1 class="signup__headline">Learn to code by watching others</h1>
      <h2 class="signup__sub-headline">See how experienced developers solve problems in real-time. Watching scripted tutorials
        is great,
        but understanding how developers think is invaluable.</h2>
      </h2>
    </div>
    <div class="signup__col">
      <div class="signup__requirements-card">
        <span id="span1">Try it free</span> 7 days then $20/mo. thereafter
      </div>
      <form action="" method="post" id="form" class="signup__form" novalidate>
        <div class="form-control">
          <input type="text" name="first-name" id="fname" class = 'signup__form-input' " placeholder="First Name"><span> <img src="./images/icon-error.svg"
            alt="Email icon" class="input-icon hide"></span>
        </div>
        <div class="form-control">
          <input type="text" name="last-name" id="lname" class = 'signup__form-input' placeholder="Last Name"><span> <img src="./images/icon-error.svg"
            alt="Email icon" class="input-icon hide"></span>
        </div> 

        <div class="form-control">
          <input type="email" name="email" id="email" class = 'signup__form-input' placeholder="Email Address"><span> <img src="./images/icon-error.svg"
            alt="Email icon" class="input-icon hide" form="form"></span>
        </div>
        <div class="form-control">
          <input type="password" name="password" id="password" class = 'signup__form-input' placeholder="Password"><span> <img src="./images/icon-error.svg"
            alt="Email icon" class="input-icon hide"></span>
        </div>
        
        <button type="submit" name="submit">Claim your free trial</button>
        <p class="signup__after-submit-description">
            By clicking the button, you are agreeing to our <a class="terms-and-services" href="">Terms and Services</a> 
        </p>
      </form>

    </div>
       
  </section>
  <script src="./dist/bundle.js">
  </script>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
